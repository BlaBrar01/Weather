<!doctype html>
<header>
	<meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</header>
	<meta charset="utf-8">
<head>
<title>Weather Forecast Application</title>
</head>
<body> 
	<div class="TitleText">
	Weather Forecast Application
	</div><br>
	<div class="SearchBarContainer">
		<div class="SearchBarContainer_margin">
			<input type="text" class="SearchBar" id="Localization" placeholder="Type in the localization of intrest"><br>
			<button class="SearchBar_Button" onclick="Reload()">Search</button>
		</div>
	</div>
	<div class="WeatherContainer">
	<table>
		<tr>
			<td><div class="WeatherLabel">Temperature: </div></td>
			<td><div id="temp_c"></div></td>
		</tr>
		<tr>
			<td><div class="WeatherLabel">Percived temperature: </div></td>
			<td><div id="feelslike_c"></div></td>
		</tr>
		<tr>
			<td><div class="WeatherLabel">Clouds: </div></td>
			<td><div class="WeatherTextIconContener"><div id="text"></div><div id="icon"></div></div></td>
		</tr>
		<tr>
			<td><div class="WeatherLabel">Wind(kph):  </div></td>
			<td><div id="wind_kph"></div></td>
		</tr>
		<tr>
			<td><div class="WeatherLabel">Atmospheric pressure: </div></td>
			<td><div id="pressure_mb"></div></td>
		</tr>
	</table>
	</div>
</body>
<footer>
 <link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</footer>
</html>
